<html layout:decorator="layout" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content">
    <div class="center_box">
    <div th:include="layouts/_slogan :: slogan"/>

    <form action="#" th:action="@{/login}" method="post">
        <div class="row no-gutter">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-envelope"></i>
                    </span>
                    <input type="email" name="username" class="form-control" th:placeholder="#{placeholder.email}" required="true" placeholder="Email here..."/>
                </div>
            </div>
            <div class="col-md-3"/>
        </div>
        <div class="row no-gutter">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input type="password" name="password" class="form-control" th:placeholder="#{placeholder.password}" required="true" placeholder="Password..."/>
                </div>
                <div class="alert alert-danger" role="alert"
                     th:if="${param.error}"
                     th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
                </div>


            </div>
            <div class="col-md-3"/>
        </div>
        <div class="row no-gutter">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <div class="checkbox">
                    <input id="remember-me" type="checkbox" name="remember-me-omom"/>
                    <label for="remember-me" th:text="#{checkbox.remember.me}">[checkbox.remember.me]</label>
                </div>
            </div>
        </div>
        <div class="row no-gutter">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <button type="submit" th:text="#{button.signin}" class="btn btn-primary btn-submit">[button.signin]</button>
            </div>
            <div class="col-sm-3 col-md-4"/>
        </div>
        <div class="row no-gutter">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <a href="/forget-password" th:text="#{forgot.password }">[forgot.password]</a>
            </div>
            <div class="col-sm-3 col-md-4"/>
        </div>
    </form>
    </div>
</div>
</html>
