<html layout:decorator="layout" xmlns:th="http://www.thymeleaf.org">
    <div layout:fragment="content">
        <div class="container site_box">
            <div class="row">
                <div class="col-md-4">
                    <div class="row" th:each="message:${messages}" style="background: #e9e9e9">
                        <div class="col-md-4">
                            <p>[Avatar]</p>
                        </div>
                        <div class="col-md-8">
                            <p style="text-align:left;">
                                [Title]
                                <span style="float:right;">[Date]</span>
                            </p>
                            <p style="text-align:left;">[MessageContent]</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        [TOP]
                    </div>
                    <div class="pre-scrollable row" style="height: 50px;">
                        <p>[Messages]</p>
                        <p>[Messages]</p>
                        <p>[Messages]</p>
                        <p>[Messages]</p>
                        <p>[Messages]</p>
                    </div>
                    <div class="row">
                        [BOTTOM]
                    </div>
                </div>
            </div>
            <!--<div class="messages_box" th:each="message:${messages}">-->
                <!--<p th:text="${message.content}">Messages</p>-->
            <!--</div>-->
        </div>
    </div>
</html>
