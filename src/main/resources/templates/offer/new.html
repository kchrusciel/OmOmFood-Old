<html layout:decorator="layout" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content">
    <div class="container site_box">
        <form action="#" th:action="@{/offers/new}" th:object="${offer}" enctype="multipart/form-data" method="post">
            <div class="col-md-8 col-sm-12">
                <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" th:text="#{offer.new.panel.title}">[offer.new.panel.title]</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <input type="text"
                                   th:field="*{title}"
                                   class="form-control"
                                   th:placeholder="#{placeholder.title}"
                                   placeholder="[placeholder.title]"/>
                        </div>
                        <div class="alert alert-danger"
                             role="alert"
                             th:if="${#fields.hasErrors('title')}"
                             th:errors="*{title}">
                            [title.error]
                        </div>
                        <div class="form-group">
                            <textarea
                                    placeholder="[placeholder.description]"
                                    th:placeholder="#{placeholder.description}"
                                    class="form-control"
                                    th:field="*{description}"
                                    rows="8"></textarea>
                            <div class="alert alert-danger"
                                 role="alert"
                                 th:if="${#fields.hasErrors('description')}"
                                 th:errors="*{description}">
                                [description.error]
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-map-marker"></i>
                                            </span>
                                        <input type="text"
                                               th:field="*{city}"
                                               class="form-control"
                                               th:placeholder="#{placeholder.city}"
                                               placeholder="[placeholder.city]"/>
                                    </div>
                                    <div class="alert alert-danger"
                                         role="alert"
                                         th:if="${#fields.hasErrors('city')}"
                                         th:errors="*{city}">
                                        [city.error]
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class='input-group date' id='datetimepicker1'>
                                            <input type='text'
                                                   class="form-control"
                                                   th:field="*{eventDate}"
                                                   th:placeholder="#{placeholder.date}"
                                                   placeholder="[placeholder.date]"/>
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                        <div class="alert alert-danger"
                                             role="alert"
                                             th:if="${#fields.hasErrors('eventDate')}"
                                             th:errors="*{eventDate}">
                                            [eventDate.error]
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon glyphicon-phone-alt"></i>
                                            </span>
                                        <input type="text"
                                               th:field="*{phoneNumber}"
                                               class="form-control"
                                               th:placeholder="#{placeholder.phoneNumber}"
                                               placeholder="[placeholder.phoneNumber]"/>
                                    </div>
                                    <div class="alert alert-danger"
                                         role="alert"
                                         th:if="${#fields.hasErrors('phoneNumber')}"
                                         th:errors="*{phoneNumber}">
                                        [phoneNumber.error]
                                    </div>
                                    <span class="help-block pull-left" th:text="#{offer.new.hidden.values}">[offer.new.hidden.values]</span>
                                </div>
                                <div class="col-lg-6 col-sm-6 col-12">
                                    <div class="input-group">
                                        <label class="input-group-btn">
                                            <label class="btn btn-primary" for="avatarInput" th:text="#{offer.new.icon.button}">[offer.new.icon.button]</label>
                                            <input type="file" id="avatarInput" style="display: none;" name="offerIcon"/>
                                        </label>
                                        <input type="text" class="form-control" th:readonly="true" readonly="readonly"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                </div>
            <div class="col-md-4 col-sm-12">
                <div class="row">
                    <div class="col-md-11 col-sm-12 col-md-offset-1">
                        <div class="row panel panel-default margin-bottom">
                            <div class="panel-heading">
                                <h3 class="panel-title text-left" th:text="#{offer.new.details.panel.title}">[offer.new.details.panel.title]</h3>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <div class="form-group">
                                            <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                                            <div class="input-group">
                                                <div class="input-group-addon">$</div>
                                                <input type="text" th:field="*{price}" class="form-control" id="exampleInputAmount" placeholder="00"/>
                                                <div class="input-group-addon">.00</div>
                                            </div>
                                        </div>
                                        <div class="alert alert-danger"
                                             role="alert"
                                             th:if="${#fields.hasErrors('price')}"
                                             th:errors="*{price}">
                                            [price.error]
                                        </div>
                                    </div>
                                    <div class="col-xs-6">
                                        <div class="input-group spinner">
                                            <input type="text" id="offerQuantity" th:field="*{quantity}" class="form-control" th:value="1" value="1"/>
                                            <div class="input-group-btn-vertical">
                                                <button class="btn btn-default" type="button"><i class="fa fa-caret-up"></i></button>
                                                <button class="btn btn-default" type="button"><i class="fa fa-caret-down"></i></button>
                                            </div>
                                        </div>
                                        <div class="alert alert-danger"
                                             role="alert"
                                             th:if="${#fields.hasErrors('quantity')}"
                                             th:errors="*{quantity}">
                                            [quantity.error]
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-6">
                                        <input type="checkbox" id="free"/>
                                        <label for="free">Free</label>
                                    </div>
                                    <div class="col-xs-6">
                                        <input type="checkbox" id="unlimited"/>
                                        <label for="unlimited">Unlimited</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="preferences">
                                        <table class="table table-striped">
                                            <tbody>
                                            <tr th:each="offerType:${T(pl.codecouple.omomfood.offers.types.OfferDetailsTypes).values()}">
                                                <td th:inline="text">
                                                    <label><input type="checkbox"
                                                                  th:value="${offerType}"
                                                                  th:field="*{offerDetailsTypes}"/> [[${offerType.type}]]</label>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="row top-buffer-10">
                                    <div class="col-xs-offset-6 col-xs-6">
                                        <button type="submit"
                                                class="btn btn-primary pull-right"
                                                th:text="#{offer.new.add.button}">[offer.new.add.button]
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</html>
