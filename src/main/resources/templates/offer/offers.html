<html layout:decorator="layout" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<div layout:fragment="content">
    <div class="container site_box">
        <div class="col-md-8 col-sm-12">
            <div class="row margin-bottom" th:each="offer:${offers}">
                <div th:include="layouts/_offer :: offer(${offer})"/>
            </div>
        </div>
        <div class="col-md-4 col-sm-12">
            <div class="row">
                <div th:include="layouts/_search :: search" />
                <div th:include="layouts/_filter :: filter" />
            </div>
        </div>
    </div>
</div>
</html>
