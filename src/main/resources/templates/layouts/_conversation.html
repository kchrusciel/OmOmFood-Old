<div th:fragment="conversation">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title text-left">
                <i class="glyphicon glyphicon-question-sign"></i>  Ask about details</h3>
        </div>
        <div class="panel-body">
            <form th:action="'/offers/' + ${offer.id} + '/message/'" th:object="${message}" method="POST">
                <div class="form-group">
                    <textarea th:field="*{content}" th:placeholder="#{placeholder.ask.question}" class="form-control" rows="5"></textarea>
                    <input type="hidden" th:field="*{offerID}" th:value="${offer.id}"/>
                </div>
                <button type="submit" class="btn btn-primary pull-right">Send question</button>
            </form>
        </div>
    </div>
</div>
