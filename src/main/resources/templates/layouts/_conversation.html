<div th:fragment="conversation">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title text-left">
                <i class="glyphicon glyphicon-question-sign"></i>  Ask about details</h3>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <textarea placeholder="Wyślij pytanie, jeśli potrzebujesz dodatkowych informacji odnośnie przejazdu..." class="form-control" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary pull-right">Send question</button>
            </form>
        </div>
    </div>
</div>
