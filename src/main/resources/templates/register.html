<html layout:decorator="layout" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content">
    <div class="center_box">
    <div th:include="layouts/_slogan :: slogan"/>

    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <div class="row no-gutter">

            <div class="col-xs-12 col-md-3 col-md-offset-3">

                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input type="text" th:field="*{firstName}" class="form-control" th:placeholder="#{placeholder.first.name}" placeholder="First name..."/>
                </div>

                <div class="alert alert-danger" role="alert"
                     th:if="${#fields.hasErrors('firstName')}"
                     th:errors="*{firstName}">
                    <strong>Oh snap!</strong> Change a few things up and try submitting again.
                </div>

            </div>

            <div class="col-xs-12 col-md-3">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input type="text" th:field="*{lastName}" class="form-control" th:placeholder="#{placeholder.last.name}" placeholder="Last name..."/>
                </div>
                <div class="alert alert-danger" role="alert"
                     th:if="${#fields.hasErrors('lastName')}"
                     th:errors="*{lastName}">
                    <strong>Oh snap!</strong> Change a few things up and try submitting again.
                </div>
            </div>
        </div>
        <div class="row no-gutter">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-envelope"></i>
                    </span>
                    <input type="email" th:field="*{email}" class="form-control" th:placeholder="#{placeholder.email}" placeholder="Email here..."/>
                </div>
                <div class="alert alert-danger" role="alert"
                     th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}">
                    <strong>Oh snap!</strong> Change a few things up and try submitting again.
                </div>
            </div>
            <div class="col-md-3"/>
        </div>
        <div class="row no-gutter">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input type="password" th:field="*{password}" class="form-control" th:placeholder="#{placeholder.password}" placeholder="Password..."/>
                </div>
                <div class="alert alert-danger" role="alert"
                     th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}">
                    <strong>Oh snap!</strong> Change a few things up and try submitting again.
                </div>
            </div>
            <div class="col-md-3"/>
        </div>
        <div class="row no-gutter">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input type="password" th:field="*{passwordMatcher}" class="form-control" th:placeholder="#{placeholder.retype.password}" placeholder="Retype password..."/>
                </div>
                <div class="alert alert-danger" role="alert"
                     th:if="${#fields.hasErrors('passwordMatcher')}"
                     th:errors="*{passwordMatcher}">
                    <strong>Oh snap!</strong> Change a few things up and try submitting again.
                </div>
            </div>
            <div class="col-md-3"/>
        </div>
        <div class="row no-gutter">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <div class="checkbox">
                    <input id="newsletter" type="checkbox" th:field="*{newsletterStatus}"/>
                    <label for="newsletter" th:text="#{checkbox.newsletter}">[checkbox.newsletter]</label>
                </div>
            </div>
        </div>
        <input type="hidden" th:value="${user.providerUserID}" id="providerUserID" name="providerUserID"  />
        <div class="row no-gutter">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <button th:text="#{button.joinus}" type="submit" class="btn btn-primary btn-submit">[button.joinus]</button>
            </div>
            <div class="col-sm-3 col-md-4"/>
        </div>
    </form>
    </div>
</div>
</html>
