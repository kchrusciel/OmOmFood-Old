<html layout:decorator="layout" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<div layout:fragment="content">
    <div class="center_box">
    <div th:include="layouts/_slogan :: slogan"/>
    <form action="/offers" method="post">
        <div class="row no-gutter">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-map-marker"></i>
                    </span>
                    <input type="text" id="city" name="city" class="form-control" th:placeholder="#{placeholder.city}" placeholder="City here..."/>
                </div>
            </div>
            <div class="col-md-3"/>
        </div>
        <div class="row no-gutter">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <div class="input-group date">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </span>
                    <input type="text" id='datetimepicker1' name="date" class="form-control" th:placeholder="#{placeholder.date}" placeholder="Choose date..."/>
                </div>
            </div>
            <div class="col-md-3"/>
        </div>
        <div class="row no-gutter">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <button type="submit" class="btn btn-primary btn-submit">OmOm!</button>
            </div>
            <div class="col-sm-3 col-md-4"/>
        </div>
    </form>
    <form action="/signin/twitter" method="post" sec:authorize="!isAuthenticated()">
        <button th:utext="#{button.twitter.signin}" class="btn btn-social btn-twitter" type="submit"><i class="fa fa-twitter"></i> Connect with Twitter</button>
    </form>
    <form action="/signin/facebook" method="post" sec:authorize="!isAuthenticated()">
        <button th:utext="#{button.facebook.signin}" class="btn btn-social btn-facebook" type="submit"><i class="fa fa-facebook"></i> Connect with Facebook</button>
    </form>
</div>
</div>
</html>
